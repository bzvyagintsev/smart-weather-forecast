<main class="wrapper">
  <mat-card class="card">
    <ng-container *ngIf="loaded">
      <app-weather [weather]="weather" (update)="onUpdate($event)"></app-weather>

      <app-chart [forecast]="forecast"></app-chart>

      <app-advice [data]="forecast?.list?.slice(0,8)"></app-advice>
    </ng-container>
    <div *ngIf="!loaded">
      Загрузка прогноза погоды
    </div>
  </mat-card>
</main>
